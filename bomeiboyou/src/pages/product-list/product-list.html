<ion-header>
  <ion-navbar>
    <ion-title text-center class="title">商品清单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let item of items">
      <ion-col width-33>
        <img [src]="getImgUrl(item.logo)" [alt]="item.name" class="img-thumbnail" (click)="goDetailPage(item.productId)">
      </ion-col>
      <ion-col>
        <ion-item text-wrap no-lines (click)="goDetailPage(item.productId)">
          {{item.name}}
        </ion-item>
        <ion-item no-lines>
          <span item-left>{{item.price}}</span>
          <span item-right>×{{item.quantity}}</span>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
