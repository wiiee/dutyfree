  Ionic pages and navigation.
-->
<ion-header>
	<ion-navbar>
		<ion-title text-center class="title">{{title}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngIf="items.length === 0">
		<ion-card-header class="empty" text-center>
			没有相关订单
		</ion-card-header>
	</ion-card>
	<ion-list *ngIf="isReady && items.length > 0 && !isDone">
		<ion-item *ngFor="let item of items" text-wrap>
			<ion-thumbnail item-left>
				<img [src]="getImgUrl(item.logo)" [alt]="item.name" (click)="goDetailPage(item.productId)">
			</ion-thumbnail>
			<p text-wrap>{{item.name}}</p>
			<span item-right (click)="goCommentPage(item)" class="comment">评价<ion-icon name="arrow-forward" class="go"></ion-icon></span>
		</ion-item>
	</ion-list>
	<ion-list *ngIf="isReady && items.length > 0 && isDone" text-wrap>
		<ion-item *ngFor="let item of items; let i = index">
			<ion-avatar item-left>
				<img [src]="getImgUrl(item.logo)" [alt]="item.name" (click)="goDetailPage(item.productId)">
			</ion-avatar>
			<p>{{item.name}}</p>
			<p>
				<ion-icon *ngFor="let name of getStarNames(comments[i][0])" [name]="name" class="star"></ion-icon>
				<span class="time">{{comments[i][0].created.toLocaleString('en-US')}}</span>
			</p>
			<p>{{comments[i][0].content}}</p>
		</ion-item>
	</ion-list>
</ion-content>
