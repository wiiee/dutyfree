<ion-header>
  <ion-navbar>
    <ion-title text-center class="title">收货地址</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of items; let i = index">
    <ion-grid (press)="removeAddress(i)">
      <ion-row>
        <ion-col width-10 center><ion-icon name="checkmark" *ngIf="item.isDefault" class="icon-checkmark"></ion-icon></ion-col>
        <ion-col width-80 (click)="setDefaultAddress(i)">
          <div text-center><b>{{item.name + " " + item.phone}}</b></div>
          <div margin-top>{{item.getRegionText() + " " + item.text}}</div>
        </ion-col>
        <ion-col text-right center class="text">
          <ion-icon name="arrow-forward" (click)="goAddressPage(item, i)" class="icon-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>

<button ion-button type="button" color="danger" block class="add" (click)="addAddress()" center><ion-icon name="add" class="add-icon"></ion-icon> 新建地址</button>
