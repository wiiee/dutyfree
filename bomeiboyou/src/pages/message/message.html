<ion-header>

  <ion-navbar>
    <ion-title text-center class="title">消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="messages.length === 0">
    <ion-card-header class="empty" text-center>
      没有消息
    </ion-card-header>
  </ion-card>

  <ion-card *ngFor="let item of messages">
    <ion-card-header text-right>
      <ion-datetime>{{item.created}}</ion-datetime>
    </ion-card-header>
    <ion-card-content>
      {{item.content}}
    </ion-card-content>
  </ion-card>  
</ion-content>
