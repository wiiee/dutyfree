<ion-header>

  <ion-navbar>
    <ion-title>钱包</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>
    金额: <ion-icon name="logo-yen"></ion-icon>{{wallet ? wallet.getTotal() : 0}}
  </h2>

  <ion-card *ngIf="wallet">
    <ion-card-header>
      收入
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of wallet.inItems">
          {{item.number}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card> 

  <ion-card *ngIf="wallet">
    <ion-card-header>
      花费
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of wallet.outItems">
          {{item.number}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>     
</ion-content>
